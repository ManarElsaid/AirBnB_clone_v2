<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        {% if case == "id" %}
            <h1>State: </h1>
            <ul>
            <li>{{state.id}}: <b>{{state.name}}</b>
                    <ul>
                            {% for city in state.cities | sort(attribute='name') %}
                            <li>{{city.id}}: <b>{{city.name}}</b></li>
                            {% endfor %}
                    </ul>
            </li>
        </ul>
        {% else %}
            <H1>Not found!</H1>
        {% endif %}
    </body>
</html>
