<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>State:
	        {% for state in states.values() %}
            <LI>{{state.id}}: <B>{{state.name}}</B></LI>
            <UL>City:
                {% for city in state.cities | sort(attribute = 'name') %}
                <LI>{{<city.id>}}: <B>{{<city.name>}}</B></LI>
                {% endfor %}
            </UL>
	        {% endfor %}
	</UL>
    </BODY>
</HTML>
